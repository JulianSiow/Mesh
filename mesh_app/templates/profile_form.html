{% extends 'base.html' %}

{% block content %}

<section>
    <h2>Edit your account</h2>
    <form method="POST">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <button type="submit">Save</button>
        <button>
            <a href="{% url 'user' %}">Cancel</a>
        </button>
    </form>
</section>

{% endblock %}
