{% extends 'base.html' %}


{% block content %}
<h2 class ="event-browse"> Upcoming Events </h2>
<a href="{% url 'user' %}">User Profile</a>
{% if user.is_authenticated %}
<a href="{% url 'event_create' pk=user.pk %}">Create Event</a>
{% endif %}
{% for event in event %}
<div class="col-md-4" id ="columns">
    <div class="event_card" >
        <img class ="event_image"src="{{event.picture}}">
        <div class="event_container">
        <h4><b>{{event.title}}</b></h4>
        <p> <b>Location</b>: {{event.location}} <br>
        <b>When</b>: {{event.date_time}}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
