{% extends 'base.html' %}


{% block content %}
<h2 class ="event-browse"> Upcoming Events </h2>
{% for event in event %}
<div class="event_card">
    <img class ="event_image"src="{{event.picture}}">
    <div class="event_container">
    <h4><b>{{event.title}}</b></h4>
    <p> <b>Location</b>: {{event.location}} <br>
        <b>When</b>: {{event.date_time}}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
