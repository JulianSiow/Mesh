{% extends 'landing.html' %}

{% block content %}
<div class = "trial">
<section class = "event-header" style ="background-image:url({{event.picture}})">
    <section class = "event-info">
        <h2>
            {{event.title}}
        </h2>
        <h4>
            Created by {{event.creator}}
        </h4>
    {% if user.is_authenticated %}
        <div class="buttons">
            {% if attending %}
                <a href="{% url 'event_join' event_pk=event.pk pk=user.pk %}">Leave Event</a>
            {% else %}
                <a href="{% url 'event_join' event_pk=event.pk pk=user.pk %}">Join Event</a>
            {% endif %}
        </div>
    {% endif %}
    </section>
</section>
</div>
<section class = "event-info">
    <h2 class = "description"> Description </h2>
    <h4 class ="event-type"> {{event.field}}</h4>
    <p class ="event-description">
        {{event.description}}
        {{attending}}
    </p>
</section>

{% endblock %}
