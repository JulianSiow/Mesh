{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<section class="full-page-form">
    <h2>{{header}}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn">Save</button>
        <button class="btn">
            <a href="{% url 'user' %}">Cancel</a>
        </button>
    </form>
</section>

{% endblock %}
