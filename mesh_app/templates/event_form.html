{% extends 'base.html' %}

{% block content %}

<section>
    <h2>{{header}}</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save</button>
        <button>
            <a href="{% url 'event_page' event_pk=event.pk %}">Cancel</a>
        </button>
    </form>
</section>

{% endblock %}
